<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Dark mode CSS -->
    <link rel="stylesheet" href="../darkmode/darktheme.css"/>

    <title>Password Box</title>
</head>

<body class="h-100">

<script src="../darkmode/theme.js"></script>

<div class="row align-items-center justify-content-center h-100">
    <div class=" justify-self-center col-sm-9 col-md-7 col-lg-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">
                    Password Box
                </h1>
                <p class="card-text">
                    This app provides nothing more than a password box.
                    I frequently need a random password for external tools,
                    and with a password box I can generate one with Chrome's "suggest strong password" tool.
                </p>
                <p class="card-text">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </p>
                <div class="card-text text-center">
                    <script src="../darkmode/darkswitch.js"></script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
